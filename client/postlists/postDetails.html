<template name="postDetails">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="/sposts/{{_id}}"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{title}}</h1>
  {{/contentFor}}

 {{#ionView}}
    {{#ionContent}}
    
{{#autoForm collection="Lmingposts" id="new-lmingpost" doc=this type="update" buttonContent="Update Post"}}
  {{> afQuickField name="title"}}
  {{> afQuickField name="body"}}
  {{> afQuickField name="picture"}}
  <div class="button-bar">
    <button type="submit" class="button icon ion-android-send button-positive">Update</button>
  </div>
{{/autoForm}}
