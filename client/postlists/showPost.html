<template name="showPost">
  {{#with readPost}}

<!--   {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton path="tabsOne"}} 
    {{/contentFor}} -->
<!--     {{#contentFor "headerTitle"}}
      <h1 class="title">{{postTitle}}</h1>
    {{/contentFor}} -->

    {{#contentFor "headerTitle"}}
      <h1 class="title">SoFit - Details </h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
      {{#if isVisitor}}
      {{else}}
        <button class="button pull-right button-clear" data-action="editPost">  <!--  button-positive  -->
        <!-- {{> ionIcon icon='ion-edit'}} -->
        Edit
        </button>
      {{/if}}
    {{/contentFor}}

  {{#ionView}}
      {{#ionContent}}

        {{#if isEditMode}}
          {{#autoForm collection="Lmingposts" id="editCurPost" doc=this type="update" buttonContent="Update Post"}}
            {{> afQuickField name="title"}}
            {{> afQuickField name="body"}}
            {{> afQuickField name="picture"}}
          <div class="button-bar">
            <button type="submit" class="button icon ion-android-send button-positive">Update</button>
          </div>
          {{/autoForm}}      
        {{else}}
          {{#ionItem}}
              <p><h2> ---=== {{title}} ===--- </h2></p>
              {{#with attachImgSrc}}
                <img src="{{this.url}}" alt="{{this.name}}">
              {{/with}}
              <p>{{body}}</p>
          {{/ionItem}}   
        {{/if}}
      {{/ionContent}}
      {{> _tabs}}
    {{/ionView}}
 {{/with}}
</template>
