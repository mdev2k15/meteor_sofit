<template name="lists">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Lists</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" onclick="alert('TODO')">Edit</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}

        {{#each sfContacts}}

          {{#ionItem buttonRight=true avatar=true}}
            <!-- {{#ionItem path = " {{_id}" }} -->
            <a href='/users/{{_id}}'>
            {{#with attachImgSrc}}
            <img src="{{this.url}}" alt="{{this.name}}" width=60>
            {{/with}}
            <!-- <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg"> -->
            </a>
            <h2>{{firstName}} {{lastName}}</h2>
            <p>
              {{email}}
            </p>
            <button class="button button-positive">{{> ionIcon icon="ios-telephone"}}</button>
          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
